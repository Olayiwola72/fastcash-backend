#-------------------------- Server Port  --------------------------------
server.port=${SERVER_PORT: 8086}

#-------------------- App Configuration ---------------------------------
app.companyPage=http://localhost:${server.port}

#-------------------- Logging Configuration ------------------------------
# Logging level for root logger
logging.level.root=info
logging.level.web=debug
# Logging level for specific packages or classes
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.org.hibernate=error
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.fastcash.moneytransfer=info

#-------------------- Swagger API Configuration ---------------------------
springdoc.swagger-ui.enabled=true

#-------------------- Devtools  Configuration -----------------------------
spring.devtools.add-properties=false

#-------------------- Flyway database migration configuration ---------------
spring.flyway.locations=classpath:db/migration/prod